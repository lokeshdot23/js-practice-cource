<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(typeof true);
      false;
      console.log(3 > 5);
      if (0) {
        console.log("helllo");
      } else {
        console.log("bye");
      }
      const age = 15;
      if (age >= 16) {
        console.log("yes you can drive my buddy @!! ");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("no you can't drive my buddy @!! ");
      }
      console.log(true && false);
      console.log(true || false);
      console.log(!true);
      if (0) {
        console.log("truthy");
      }
      const cartQuantity = 5;
      if (cartQuantity) {
        console.log("you have 5 items in your cart");
      }
      let variable1;
      console.log(variable1);

      //  if else short hand notation using and and different ways
      const result = true ? "truthy" : "falsy";
      console.log(result);
      // and operator
      true && console.log("hello"); //the guard operator
      false && console.log("hello");
      const message = true && "hello message";
      console.log(message);
      //or operator or default operator
      const currency = "EUR" || "USD"; //here first value is not undefined or null or falsey value so it takes eru but if it is falsy it might tage the default usd value
      console.log(currency);
      const currency2 = undefined || "USD"; //stopped for first as the first value is undefined
      console.log(currency2);
    </script>
  </body>
</html>
