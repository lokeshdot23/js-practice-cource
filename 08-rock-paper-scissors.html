<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>
    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>
    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>
    <button
      onclick="
    reset();
    "
    >
      Reset Score
    </button>

    <p><a>Click here</a> to view completed project</p>

    <script>
      scores = {
        wins: 0,
        losses: 0,
        tie: 0,
      };
      function reset() {
        scores.wins = 0;
        scores.losses = 0;
        scores.tie = 0;
        alert(`Wins:${scores.wins} Losses:${scores.losses} Ties:${scores.tie}`);
      }
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie";
          } else if (computerMove === "paper") {
            result = "you lose";
          } else {
            result = "you win";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "tie";
          } else {
            result = "you lose";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "paper") {
            result = "you win";
          } else {
            result = "tie";
          }
        }
        if (result === "you win") {
          scores.wins += 1;
        } else if (result === "you lose") {
          scores.losses += 1;
        } else {
          scores.tie += 1;
        }
        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins:${scores.wins} Losses:${scores.losses} Ties:${scores.tie}`
        );
      }
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissor";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
