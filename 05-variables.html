<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);
      let result = calculation + 2;
      console.log(result);
      let message = `hello!!!!`;
      console.log(message);
      //not to use let as a variable names
      //cannt start with number
      // cannt use special character except for $ and _
      console.log(";");
      variable1 = 5;
      console.log(variable1);
      variable1 += 1;
      console.log(variable1);
      const variable2 = 3;
      console.log(variable2);
      //variable2 = 5;//const variable cannt be changed
      console.log(variable2);
      var variable3 = 3;
      console.log(variable3);
      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
